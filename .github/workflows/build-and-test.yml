name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.23', '1.24']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Download dependencies
      run: go mod download
    
    - name: Verify dependencies
      run: go mod verify
    
    - name: Format check
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "Code is not formatted:"
          gofmt -s -l .
          exit 1
        fi
      shell: bash
    
    - name: Vet
      run: go vet ./...
    
    - name: Run tests
      run: go test -race -coverprofile=coverage.out -covermode=atomic ./...
    
    - name: Build
      run: go build -v -o pathman ./cmd/pathman
    
    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: pathman-${{ matrix.os }}-go${{ matrix.go-version }}
        path: pathman
        retention-days: 1
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.24'
      with:
        file: ./coverage.out
        fail_ci_if_error: false

  integration:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true
    
    - name: Build pathman
      run: go build -v -o pathman ./cmd/pathman
    
    - name: Test pathman init --no (non-interactive)
      shell: bash
      run: |
        # Set up a clean test environment
        export HOME="${{ runner.temp }}/test-home"
        mkdir -p "$HOME"
        
        # Run pathman init --no
        ./pathman init --no
        
        # Verify it was added by checking pathman list output (if folders exist, list will work)
        OUTPUT=$(./pathman list 2>&1 || true)
        
        # If pathman list doesn't error out about missing folders, success
        if echo "$OUTPUT" | grep -q "No symlinks found\|Front subfolder"; then
          echo "✓ Folders created successfully (pathman list works)"
        elif echo "$OUTPUT" | grep -q "subfolder does not exist"; then
          echo "ERROR: Folders were not created properly"
          exit 1
        else
          echo "✓ Folders created successfully"
        fi
        
        # Verify no shell profile was modified (shouldn't exist in test home)
        if [ -f "$HOME/.profile" ] || [ -f "$HOME/.bash_profile" ] || [ -f "$HOME/.bashrc" ]; then
          echo "ERROR: Shell profile was created (should not happen with --no)"
          exit 1
        fi
        
        echo "✓ Integration test passed: init --no created folders without modifying profiles"
    
    - name: Test pathman add after init
      shell: bash
      run: |
        export HOME="${{ runner.temp }}/test-home"
        
        # Create a test script
        mkdir -p "$HOME/test-bin"
        echo '#!/bin/sh' > "$HOME/test-bin/test-script"
        echo 'echo "test"' >> "$HOME/test-bin/test-script"
        chmod +x "$HOME/test-bin/test-script"
        
        # Add it to pathman
        ./pathman add "$HOME/test-bin/test-script" --name test-cmd
        
        # Verify it was added by checking pathman list output
        OUTPUT=$(./pathman list 2>&1)
        
        if echo "$OUTPUT" | grep -q "test-cmd"; then
          echo "✓ Integration test passed: add command works after init"
        else
          echo "ERROR: test-cmd not found in pathman list output"
          echo "Output was:"
          echo "$OUTPUT"
          exit 1
        fi

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true
    
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=5m
    
    - name: staticcheck
      run: |
        go install honnef.co/go/tools/cmd/staticcheck@latest
        staticcheck ./...

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true
    
    - name: Run Gosec Security Scanner
      run: |
        go install github.com/securego/gosec/v2/cmd/gosec@latest
        gosec -exclude-generated ./...

